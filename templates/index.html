<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">

	<title>Masnavi - Artificial Intelligence for Poem Generation</title>

	<link rel="shortcut icon" href="static/images/gt_favicon.png">

	<!-- Bootstrap itself -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="static/css/magister.css">

	<!-- Fonts -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>
</head>

<!-- use "theme-invert" class on bright backgrounds, also try "text-shadows" class -->
<body class="theme-invert">

<!-- Main (Home) section -->
<section class="section" id="head">
	<div class="container">

		<div class="row">
			<div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 text-center">

				<h1 class="title">Masnavi</h1>
				<h2 class="subtitle">Artificial Intelligence for Poem Generation</h2>
				<div class="panel-body transparent">                  
					<table class="table table-borderless">
						<tbody id="location">
						</tbody>
		    			</table>
				</div>
				</br>
				<p><a class="btn btn-default btn-lg" onclick="loading()">Generate Poem</a></p>
			</div> <!-- /col -->
		</div> <!-- /row -->

	</div>
</section>

<!-- Load js libs only when the page is loaded. -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="static/js/modernizr.custom.72241.js"></script>
<!-- Custom template scripts -->
<script src="static/js/magister.js"></script>
<script type="text/javascript">
function loading(){
	$.ajax( "generate" )
		.done(function(msg) {
			var trHTML = '';
    			$.each(msg["poem"], function (i, item) {
				trHTML += '<tr><td style="color:#FFFFFF;">' + item[1] + '</td><td style="color:#FFFFFF;">' + item[0] + '</td></tr>';
			});
			$('#location').append(trHTML);
		})
	.fail(function() {
		alert( "error" );
	})
	.always(function() {
	});
}
</script>
</body>
</html>
